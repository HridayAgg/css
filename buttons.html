<!DOCTYPE html>
<html>
<head>
  <style>
    
    .tweet {
      color: white;
      background: rgb(77, 184, 255);
      height: 40px;
      width: 80px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: "chirp";
      margin-right: 8px;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 100px;
      transition: box-shadow 0.15s;
    }
    .tweet:hover {
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .sub {
      color: white;
      background: rgb(191, 2, 2);
      border-radius: 4px;
      height: 40px;
      width: 110px;
      border: none;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 100px;
    }
    .sub:hover {
      opacity: 0.7;
    }
    .sub:active {
      opacity: 0.4;
    }
    .join {
      color: rgb(73, 158, 255);
      height: 40px;
      width: 60px;
      border-color: rgb(83, 183, 255);
      border-style: solid;
      border-width: 1px;
      border-radius: 2px;
      cursor: pointer;
      font-family: sans-serif;
      background-color: white;
      font-weight: bold;
      margin-right: 100px;
      margin-bottom: 100px;
      transition: background-color 0.15s, color 0.15s;
    }
    .join:hover {
      background: rgb(73, 158, 255);
      color: white;
    }
    .join:active {
      opacity: 0.7;
    }
    .uber {
      color: rgb(255, 255, 255);
      height: 40px;
      width: 100px;
      border-color: rgb(0, 0, 0);
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      font-family: sans-serif;
      background-color: rgb(0, 0, 0); 
      transition: opacity 0.15s;
    }
    .uber:hover{
      opacity: 0.7;
    }
    .amazon {
      color: rgb(0, 0, 0);
      /* height: 40px;
      width: 170px; */
      font-size: large;
      padding-left: 50px;
      padding-right: 50px;
      padding-top: 17px;
      padding-bottom: 17px;
      border: none;
      border-radius: 27px;
      cursor: pointer;
      font-family: sans-serif;
      background-color: rgb(255, 234, 0);
      font-weight: bold;
      transition: padding-left 0.15s,padding-right 0.15s,
      padding-top 0.15s,padding-bottom 0.15s, border-radius 0.15s;
      margin-bottom: 10px;
    }
    .amazon:hover{
      padding-left: 70px;
      padding-right: 70px;
      padding-top: 34px;
      padding-bottom: 34px;
      border-radius: 54px;


    }
    .github {
      color: rgb(255, 255, 255);
      height: 40px;
      width: 90px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-family: sans-serif;
      background-color: rgb(86, 170, 41);
      font-weight: bold;
      box-shadow: 2px 2px 3px rgba(0, 0, 0,0.5);
      margin-bottom: 10px;
    }
    .github:active{ 
      box-shadow: none;
      margin-top: 2px;
      margin-left: 2px;

    }
    .linkedin {
      color: rgb(255, 255, 255);
      height: 40px;
      width: 200px;
      border: none;
      border-radius: 27px;
      cursor: pointer;
      font-family: sans-serif;
      background-color: rgb(38, 104, 210);
      font-weight: bold;
      margin-right: 70px;
    }
    .stretch{
      background-color: rgb(8, 139, 8);
      color:white;
      border: none;
      padding-left: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 15px;
      cursor: pointer;
      margin-top:100px;
      margin-right: 10px;
      margin-left: 10px;
      transition: padding-right 0.15s,padding-left 0.15s,
      margin-left 0.15s,margin-left 0.15s;
    }
    .stretch:hover{
      padding-left: 30px ;
      padding-right: 30px ;
      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
</head>
<body>
  <button class="tweet">Tweet</button>
  <button class="sub">SUBSCRIBE</button>
  <button class="join">JOIN</button>
  <button class="uber">Request now</button>
  <button class="amazon">Add to Cart</button>
  <button class="github">Sign up</button>
  <button class="linkedin">Apply on company website</button>
  <button class="stretch">ONE</button>
  <button class="stretch">TWO</button>
  <button class="stretch">THREE</button>
</body>
</html>
